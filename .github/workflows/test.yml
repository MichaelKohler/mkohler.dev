name: Test Build

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@9a3a9ade8222dcdf9d3c77710b10df47ee7c7c89
      with:
        submodules: 'recursive'
    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Install Dependencies
      run: npm ci
    - name: Test
      run: npm test
    - name: Build
      run: npm run build
