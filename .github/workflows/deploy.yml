name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright Screenshot Tests
        run: npm test
      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: playwright-report-deploy
          path: |
            test-results/
            playwright-report/
          retention-days: 30
      - name: Deploy
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRIVATE_KEY }}" >> ~/.ssh/id
          chmod 600 ~/.ssh/id
          echo "${{ vars.KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          rsync -chrlvzi --delete \
            -e 'ssh -i ~/.ssh/id -p 22' \
            _site/* ${{ vars.DEPLOY_USER_NAME }}@${{ vars.DEPLOY_HOST }}:${{ vars.DEPLOY_PATH }}
