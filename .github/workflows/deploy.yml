name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 24
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Deploy
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRIVATE_KEY }}" >> ~/.ssh/id
          chmod 600 ~/.ssh/id
          echo "${{ vars.KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          rsync -chrlvzi --delete \
            -e 'ssh -i ~/.ssh/id -p 22' \
            _site/* ${{ vars.DEPLOY_USER_NAME }}@${{ vars.DEPLOY_HOST }}:${{ vars.DEPLOY_PATH }}
