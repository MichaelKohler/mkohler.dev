<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">-->
  <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
  <!--This one seems to work all the time, but really small on ipad-->
  <!--<meta name="viewport" content="initial-scale=0.4">-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" media="all" href="theme/css/default.css">
  <link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="theme/css/phone.css">
  <base target="_blank"> <!-- This amazingness opens all links in a new tab. -->
  <script data-main="js/slides" src="js/require-1.0.8.min.js"></script>
</head>
<body style="opacity: 0">

<slides class="layout-widescreen">

  <slide class="title-slide segue charcoal">
    <aside class="gdbar">
      <img id="weekend-logo" src="images/logo.png" alt="Mozilla Weekend Logo" />
    </aside>
    
    <!-- The content of this hgroup is replaced programmatically through the slide_config.json. -->
    <hgroup class="auto-fadein">
      <h1 data-config-title><!-- populated from slide_config.json --></h1>
      <h2 data-config-subtitle><!-- populated from slide_config.json --></h2>
      <p data-config-presenter><!-- populated from slide_config.json --></p>
    </hgroup>
  </slide>

  <slide>
    <article class="flexbox vcenter">
      <h1>Welcome back!</h1>
    </article>
  </slide>
  
  <slide class="charcoal colored-slide">
    <article class="flexbox vcenter">
      <h1>Learned something?</h1>
    </article>
  </slide>
  
  <slide class="red colored-slide">
    <article class="flexbox vcenter">
      <h1>Feedback please!</h1>
      <h2>FEEDBACK_URL</h2>
    </article>
  </slide>

  <slide class="red colored-slide">
    <article class="flexbox vcenter">
      <h1>air.mozilla.org</h1>
    </article>
  </slide>
  
  <slide class="charcoal colored-slide">
    <article class="flexbox vcenter">
      <h1>Pick up trash</h1>
    </article>
  </slide>

  <slide class="charcoal colored-slide">
    <article class="flexbox vcenter">
      <h1>Who joins tomorrow?</h1>
    </article>
  </slide>
  
  <slide class="title-slide segue charcoal">
    <aside class="gdbar">
      <h1>Thank you!</h1>
    </aside>
    
    <!-- The content of this hgroup is replaced programmatically through the slide_config.json. -->
    <hgroup class="auto-fadein">
      <h1>Michael Kohler</h1>
      <h2>Mozilla Rep</h2>
      <h2>@KohlerSolutions</h2>
    </hgroup>
  </slide>

  <slide class="backdrop"></slide>

</slides>

<!--[if IE]>
  <script src="http://ajax.googleapis.com/ajax/libs/chrome-frame/1/CFInstall.min.js"></script>
  <script>CFInstall.check({mode: 'overlay'});</script>
<![endif]-->
</body>
</html>
